    <style>

        /* –ó–≤—ë–∑–¥—ã */
        .star {

            background: radial-gradient(circle, #ffdd00, #ff9500);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            z-index: 10;

        /* –ì–ª–∞–≤–Ω–∞—è –∑–≤–µ–∑–¥–∞ (–ò–ª—å—è –û–ª–µ–≥–æ–≤–∏—á) */
        .star-main {

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ –∑–≤—ë–∑–¥—ã */
        .star-1 { width: 60px; height: 60px; top: 40%; left: 30%; }

        .resume-modal {

            height: 100%;

            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .resume-box {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #4CAF50;

            text-align: center;
            margin: 20px;
        }

        .resume-box h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .resume-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #4CAF50;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
        }

        .resume-skills {
            list-style: none;
            text-align: left;
            margin: 15px auto;
            max-width: 100%;
            padding: 0 10px;

        .resume-skills li {

            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4CAF50;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .close-resume {

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {

            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */

            }

        @media (max-width: 480px) {

                height: 40px !important;
                font-size: 0.7rem;
            }
            
            .star-main {
                width: 60px !important;
                height: 60px !important;
            }
            
            .resume-skills li {
                font-size: 0.8rem;
            }
        }
    </style>
